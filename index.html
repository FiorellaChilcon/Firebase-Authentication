<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <ul>
                <li class="logged-in">
                    <a href="#" class="modal-trigger" data-target="modal-account">Account</a>
                </li>
                <li class="logged-in">
                    <a href="#" id="logout">Logout</a>
                </li>
                <li class="logged-in">
                    <a href="#" class="modal-trigger" data-target="modal-create">Create Guide</a>
                </li>
                <li class="logged-out">
                    <a href="#" class="modal-trigger" data-target="modal-login">Login</a>
                </li>
                <li class="logged-out">
                    <a href="#" class="modal-trigger" data-target="modal-signup">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required>
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn white-text text-darken-2">Sign up</button>
            </form>
        </div>
    </div>
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4>
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Choose password</label>
                </div>
                <button class="btn white-text text-darken-2">Sign up</button>
            </form>
        </div>
    </div>
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4>
            <div class="account-details"></div>
        </div>
    </div>
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create Guide</h4>
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="tittle" required>
                    <label for="tittle">Guide Tittle</label>
                </div>
                <div class="input-field">
                    <input id="content" required>
                    <label for="content">Guide Content</label>
                </div>
                <button class="btn white-text text-darken-2">Create</button>
            </form>
        </div>
    </div>
    <div class="container">
        <ul class="collapsible">
            <li>
                <div class="collapsible-header">Guide Title</div>
                <div class="collapsible-body">Con el respaldo de Google</div>
            </li>
            <li>
                <div class="collapsible-header">Guide Title</div>
                <div class="collapsible-body"><span>Con el respaldo de Google</span></div>
            </li>
            <li>
                <div class="collapsible-header">Guide Title</div>
                <div class="collapsible-body"><span>Con el respaldo de Google</span></div>
            </li>
            <li>
                <div class="collapsible-header">Guide Title</div>
                <div class="collapsible-body"><span>Con el respaldo de Google</span></div>
            </li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/auth.js"></script>
</body>

</html>
