    <form class="center-aliagn admin-actions admin" style="margin: 40px auto; max-width: 300px; display:none">
        <input type="email" placeholder="User email" id="admin-email">
        <button class="btn-small yellow darken-2" >Make admin</button>
    </form>
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required>
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Choose password</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-bio" required>
                    <label for="signup-bio">One line Block</label>
                </div>
                <button class="btn white-text text-darken-2">Sign up</button>
                <p class="error pink-text center-align"></p>
            </form>
        </div>
    </div>
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4>
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Choose password</label>
                </div>
                <button class="btn white-text text-darken-2">Log In</button>
                <p class="error pink-text center-align"></p>
            </form>
        </div>
    </div>
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4>
            <div class="account-details"></div>
        </div>
    </div>
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create Guide</h4>
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="tittle" required>
                    <label for="tittle">Guide Tittle</label>
                </div>
                <div class="input-field">
                    <input id="content" required>
                    <label for="content">Guide Content</label>
                </div>
                <button class="btn white-text text-darken-2">Create</button>
            </form>
        </div>
    </div>
    <div class="container">
        <ul class="collapsible guides"></ul>
    </div>
